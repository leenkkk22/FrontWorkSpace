<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그</title>
</head>
<body>
        <!-- 
            시맨틱 태그(Semantic Tag)
            - 단순 태그 배치를 넘어 의미있는 웹을 만들 수 있게 하는 태그
            - 기존 영역 분할에 주로 사용되던 div 태그는 태그의 이름만 봤을 때, 나눈다는 것 외에 의미 파악 x
            - 따라서, 태그만 봤을 때 태그 목적을 알 수 없어서 id 또는 class 추가해야 했음.
              (ex) <div id = "headr"> , <div class = "footer">
            - 시맨틱 태그를 사용하면 브라우저의 검색엔진이 페이지의 구조를 쉽게 이해하고, 페이지의 주요 콘텐츠를 식별하는데 도움을 줘서
              검색엔진 최적화(seo)에 도움
            
        
            [시맨틱 태그]

            header: 문서의 제목 영역
            footer: 문서의 하단 영역
            nav   : 나침반 영학의 링크 작성 영역
            main  : 현재 문서의 주된 콘텐츠 작성 영역 
            section : 구역 구문을 위한 영역
            article : 본문과 독립된 콘텐츠 작성 영역
            aside : 사이드바 영역
            
        -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_04_event_실습</title>
    <!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
</head>
<body>
    <h2>Event 1</h2>
  
    <select name="number">
        <option value="">== 선택 == </option>
        <option value="1">1번</option>
        <option value="2">2번</option>
        <option value="3">3번</option>
        <option value="4">4번</option>
    </select>
    <span id="selNum"></span>
<script>
    $(function() {
    $("select[name='number']").on("change", function() {
        var selectedText = $(this).find("option:selected").text();
        $("#selNum").text(selectedText);
    });
});

</script>
    <hr>

    <h2>Event 2</h2>
   
    <table id="event2" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / 
        <span id="s2"></span> / 
        <span id="s3"></span> / 
        <span id="s4"></span>


        <script>
            $(function() {

    $("#event2 tr:gt(0)").on("click", function() {
        var td = $(this).children();
        
        $("#s1").text(td.eq(0).text());
        $("#s2").text(td.eq(1).text());
        $("#s3").text(td.eq(2).text());
        $("#s4").text(td.eq(3).text());
    });
});
        </script>
    <hr>
    
    <h2>Event 3</h2>
    <script>
    $(function() {
    // Event 3
    $("#event3 tr:gt(0)").on("click", function() {
        // 배경색 초기화 및 현재 행 강조
        $("#event3 tr").css("background-color", ""); 
        $("#event3 tr").css("color", "");
        $(this).css({
            "background-color": "red",
            "color": "white"
        });

        // 데이터 출력
        var td = $(this).children();
        $("#s5").text(td.eq(0).text());
        $("#s6").text(td.eq(1).text());
        $("#s7").text(td.eq(2).text());
        $("#s8").text(td.eq(3).text());
    });
});
    </script>

    <table id="event3" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s5"></span> / 
        <span id="s6"></span> / 
        <span id="s7"></span> / 
        <span id="s8"></span>
</body>
</html>
